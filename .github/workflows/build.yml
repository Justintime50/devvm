name: build

on: [push, pull_request]

jobs:
  install-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install project
        run: ./src/scripts/install.sh
